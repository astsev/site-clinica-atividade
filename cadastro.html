<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Formulário de Cadastro da VitalMed Clínica Integrada">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - VitalMed Clínica Integrada</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        .campo-input {
            padding: 6px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>VitalMed Clínica Integrada</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
    <main>
        <h2>Formulário de Cadastro</h2>
        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="sexo">Sexo:</label>
                <input type="text" id="data_nascimento" name="data_nascimento" minlength="2" maxlength="50" required autofocus><br><br>
                
                <label for="estado_civil">Estado civil:</label>
                <input type="text" id="estado_civil" name="estado_civil" minlength="2" maxlength="50" required autofocus><br><br>
                

            </fieldset>
        </form>

        <br>

        <form action="cadastraCliente.php" method="POST">
            <fieldset>
                <legend>Endereço</legend>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="tipo_logradouro">Tipo de logradouro:</label>
                <input type="text" id="tipo_logradouro" name="tipo_logradouro" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" minlength="2" maxlength="50" required autofocus><br><br>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" minlength="2" maxlength="50" required autofocus><br><br>
            </fieldset>

            <br>
            
            <button type="submit">Enviar</button>
            <input type="hidden" name="campo_oculto" value="valor_oculto">
        </form>
    </main>
    <footer>
        <i><p>Entre em contato: contato@vitalmed.com | Endereço: Rua das Rosas, 876 - Nova Esperança, Rio Verde</p></i>
    </footer>
</body>
</html>
